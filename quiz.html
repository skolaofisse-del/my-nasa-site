<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Космічна Вікторина</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #05070a; color: white; text-align: center; padding: 20px; }
        .quiz-container { max-width: 600px; margin: 40px auto; background: #11141d; padding: 30px; border-radius: 20px; border: 1px solid #333; }
        .option-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #1a1d29; border: 1px solid #444; color: white; border-radius: 10px; cursor: pointer; font-size: 1em; transition: 0.3s; }
        .option-btn:hover { background: #00d4ff; color: black; border-color: #00d4ff; }
        #score-area { font-size: 1.5em; color: #00ff00; display: none; }
        .progress { font-size: 0.9em; color: #888; margin-bottom: 20px; }
        .back-home { color: #00d4ff; text-decoration: none; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

    <a href="index.html" class="back-home">← На головну</a>

    <div class="quiz-container" id="quiz-box">
        <div class="progress" id="progress">Питання 1 з 5</div>
        <h2 id="question">Тут буде питання</h2>
        <div id="options">
            </div>
    </div>

    <div id="score-area" class="quiz-container">
        <h2>Вікторину завершено!</h2>
        <p>Твій результат: <span id="final-score">0</span> з 5</p>
        <button onclick="location.reload()" class="option-btn">Спробувати ще раз</button>
    </div>

    <script>
        const questions = [
            { q: "Яка планета відома як 'Червона планета'?", a: ["Юпітер", "Марс", "Венера"], correct: 1 },
            { q: "Який телескоп зробив знімок 'Стовпи Творіння' у 2025 році?", a: ["Габбл", "Кеплер", "Джеймс Вебб"], correct: 2 },
            { q: "Яка найбільша планета у нашій Сонячній системі?", a: ["Сатурн", "Нептун", "Юпітер"], correct: 2 },
            { q: "Як називається марсохід, чиї фото представлені в моїй галереї?", a: ["Curiosity", "Opportunity", "Spirit"], correct: 0 },
            { q: "Що таке APOD?", a: ["Ракета NASA", "Астрономічне фото дня", "Назва сузір'я"], correct: 1 }
        ];

        let currentQ = 0;
        let score = 0;

        function loadQuestion() {
            const qData = questions[currentQ];
            document.getElementById('progress').innerText = `Питання ${currentQ + 1} з ${questions.length}`;
            document.getElementById('question').innerText = qData.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            qData.a.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if (idx === questions[currentQ].correct) score++;
            currentQ++;

            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-box').style.display = 'none';
            document.getElementById('score-area').style.display = 'block';
            document.getElementById('final-score').innerText = score;
        }

        loadQuestion();
    </script>
</body>
</html>
